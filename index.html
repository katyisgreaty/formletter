<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Form Letter</title>
  </head>

  <body>
    <div class="container">
      <h1>Letter to your 10 year old self</h1>
      <div class="letter">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="age">Your Age Now</label>
            <input id="age" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Submit your information to the letter!</button>
        </form>
      </div>
    </div>


  </body>
</html>
